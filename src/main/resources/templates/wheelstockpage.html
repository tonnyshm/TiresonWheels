<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Shop</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a href="#" class="navbar-brand">Wheel Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Shop</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="salesDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">Sales</a>
          <ul class="dropdown-menu" aria-labelledby="salesDropdown">
            <li><a class="dropdown-item" href="#">Stock Wheels</a></li>
            <li><a class="dropdown-item" href="#">Stock Tires</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Report</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>





<div class="container mt-5">
  <h2>Wheels Stock Details</h2>
  <form th:action="@{/stockwheels/save}" th:object="${StockWheels}" method="post">
    <div class="mb-3">
      <label for="WheelSize" class="form-label">Wheel Size</label>
      <input type="number" id="WheelSize" name="WheelSize" th:field="*{WheelSize}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="WheelBrand" class="form-label">Wheel Brand</label>
      <input type="text" id="WheelBrand" name="WheelBrand" th:field="*{WheelBrand}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="dateCreated" class="form-label">Date Created</label>
      <input type="date" id="dateCreated" name="dateCreated" th:field="*{dateCreated}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="WheelPrice" class="form-label">Wheel Price</label>
      <input type="number" id="WheelPrice" name="WheelPrice" step="0.01" th:field="*{WheelPrice}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="WheelSerialNumber" class="form-label">Serial Number</label>
      <input type="text" id="WheelSerialNumber" name="WheelSerialNumber" th:field="*{WheelSerialNumber}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="stockOriginWheel" class="form-label">Stock Origin</label>
      <select id="stockOriginWheel" name="stockOriginWheel" th:field="*{stockOriginWheel}" class="form-control" required>
        <option th:each="stockOrigin : ${T(com.TiresWheels.TiresOnWheels.model.StockOrigin).values()}"
                th:value="${stockOrigin}"
                th:text="${stockOrigin}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
