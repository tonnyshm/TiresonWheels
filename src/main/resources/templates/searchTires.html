<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search Tires Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper teal">
        <a href="#" class="brand-logo">My App</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
                <a href="#" class="dropdown-trigger" data-target="sales-dropdown">Sales</a>
                <ul id="sales-dropdown" class="dropdown-content">
                    <li><a th:href="@{/searchTires}">Sale Tires</a></li>
                    <li><a th:href="@{/searchWheels}">Sale Wheels</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="dropdown-trigger" data-target="stock-dropdown">Stock</a>
                <ul id="stock-dropdown" class="dropdown-content">
                    <li><a  th:href="@{/stocktirespage}">Stock Tires</a></li>
                    <li><a th:href="@{/wheelStockPage}">Stock Wheels</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="dropdown-trigger" data-target="report-dropdown">Report</a>
                <ul id="report-dropdown" class="dropdown-content">
                    <li><a th:href="@{/generatePdfReportForTiresSales}">Tires Report</a></li>
                    <li><a th:href="@{/generatePdfReportForWheelsSales}">Wheels Report</a></li>
                </ul>
            </li>
            <li><a th:href="@{/home}">Home</a></li>
        </ul>
    </div>
</nav>


<ul class="sidenav" id="mobile-demo">
    <li><a href="#">Sales</a></li>
    <li><a href="#">Stock</a></li>
    <li><a href="#">Report</a></li>
    <li><a href="#">Home</a></li>
</ul>

<div class="container mt-4">
    <h2>Search Tires</h2>
    <form th:action="@{/searchTiresResult}" method="get">
        <label for="searchTireSize">Enter Tire Size:</label>
        <input type="number" id="searchTireSize" name="tireSize" required>
        <button class="btn waves-effect waves-light" type="submit">Search</button>
    </form>

    <!-- Display search results here -->
    <div class="row">
        <div class="col s12">
            <h3>Search Results</h3>
            <ul class="collection">
                <li th:each="tire : ${tires}" class="collection-item">
                    <a th:href="@{/sellTire(tireSize=${tire.tireSize})}" th:text="${tire.tireSize}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownElems = document.querySelectorAll('.dropdown-trigger');
            M.Dropdown.init(dropdownElems, { coverTrigger: false });

            const sidenavElems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(sidenavElems);
        });
    </script>

</body>
</html>
