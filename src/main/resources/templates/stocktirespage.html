<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <title>Tire Shop</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="#" class="navbar-brand">Wheel Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Shop</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Tire Stock Details</h2>
    <form th:action="@{/stocktires/save}" th:object="${StockTires}" method="post">
        <div class="mb-3">
            <label for="tireSize" class="form-label">Tire Size</label>
            <input type="number" id="tireSize" name="tireSize" th:field="*{tireSize}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="tireBrand" class="form-label">Tire Brand</label>
            <input type="text" id="tireBrand" name="tireBrand" th:field="*{tireBrand}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="dateCreated" class="form-label">Date Created</label>
            <input type="date" id="dateCreated" name="dateCreated" th:field="*{dateCreated}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="tirePrice" class="form-label">Tire Price</label>
            <input type="number" id="tirePrice" name="tirePrice" step="0.01" th:field="*{tirePrice}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="serialNumberTire" class="form-label">Serial Number</label>
            <input type="text" id="serialNumberTire" name="serialNumberTire" th:field="*{serialNumberTire}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stockOriginTire" class="form-label">Stock Origin</label>
            <select id="stockOriginTire" name="stockOriginTire" th:field="*{stockOriginTire}" class="form-control" required>
                <option th:each="stockOrigin : ${T(com.TiresWheels.TiresOnWheels.model.StockOrigin).values()}"
                        th:value="${stockOrigin}" th:text="${stockOrigin}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
