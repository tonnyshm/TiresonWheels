<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Tire Shop</title>
</head>
<body>


<nav>
    <div class="nav-wrapper teal">
        <a href="#" class="brand-logo">My App</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
                <a href="#" class="dropdown-trigger" data-target="sales-dropdown">Sales</a>
                <ul id="sales-dropdown" class="dropdown-content">
                    <li><a th:href="@{/searchTires}">Sale Tires</a></li>
                    <li><a th:href="@{/searchWheels}">Sale Wheels</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="dropdown-trigger" data-target="stock-dropdown">Stock</a>
                <ul id="stock-dropdown" class="dropdown-content">
                    <li><a  th:href="@{/stocktirespage}">Stock Tires</a></li>
                    <li><a th:href="@{/wheelStockPage}">Stock Wheels</a></li>
                </ul>
            </li>

            <li>
                <a href="#" class="dropdown-trigger" data-target="report-dropdown">Report</a>
                <ul id="report-dropdown" class="dropdown-content">
                    <li><a th:href="@{/generatePdfReportForTiresSales}">Tires Report</a></li>
                    <li><a th:href="@{/generatePdfReportForWheelsSales}">Wheels Report</a></li>
                </ul>
            </li>

            <li><a th:href="@{/home}">Home</a></li>
        </ul>
    </div>
</nav>


<div class="container mt-5">
    <h2>Tire Stock Details</h2>
    <form th:action="@{/stocktires/save}" th:object="${StockTires}" method="post">
        <div class="input-field">
            <input type="number" id="tireSize" name="tireSize" th:field="*{tireSize}" class="validate" required>
            <label for="tireSize">Rim Size</label>
        </div>

        <div class="input-field">
            <input type="text" id="tireDimensions" name="tireDimensions" th:field="*{tireDimensions}" class="validate" required oninput="this.value = this.value.toUpperCase()">
            <label for="tireDimensions">Tire Dimensions (Capital Letters Only)</label>
        </div>


        <div class="input-field">
            <input type="text" id="tireBrand" name="tireBrand" th:field="*{tireBrand}" class="validate" required>
            <label for="tireBrand">Tire Brand</label>
        </div>
        <div class="input-field">
            <input type="date" id="dateCreated" name="dateCreated" th:field="*{dateCreated}" class="validate" required>
            <label for="dateCreated">Date Created</label>
        </div>
        <div class="input-field">
            <input type="number" id="tirePrice" name="tirePrice" step="0.01" th:field="*{tirePrice}" class="validate" required>
            <label for="tirePrice">Tire Price</label>
        </div>
        <div class="input-field">
            <input type="text" id="serialNumberTire" name="serialNumberTire" th:field="*{serialNumberTire}" class="validate" required>
            <label for="serialNumberTire">Serial Number</label>
        </div>
        <div class="input-field">
            <select id="stockOriginTire" name="stockOriginTire" th:field="*{stockOriginTire}" class="validate" required>
                <option value="" disabled selected>Select Stock Origin</option>
                <option th:each="stockOrigin : ${T(com.TiresWheels.TiresOnWheels.model.StockOrigin).values()}"
                        th:value="${stockOrigin}" th:text="${stockOrigin}"></option>
            </select>
            <label>Stock Origin</label>
        </div>
        <button type="submit" class="btn waves-effect waves-light">Save</button>
    </form>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  M.AutoInit(); // Initialize Materialize components
</script>

<script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownElems = document.querySelectorAll('.dropdown-trigger');
            M.Dropdown.init(dropdownElems, { coverTrigger: false });

            const sidenavElems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(sidenavElems);
        });
    </script>
</body>
</html>
