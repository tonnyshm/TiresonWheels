<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Shop</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a href="#" class="navbar-brand">Wheel Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a th:href="@{/home}" class="nav-link">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="salesDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">Stock</a>
          <ul class="dropdown-menu" aria-labelledby="salesDropdown">
            <li><a class="dropdown-item" th:href="@{/wheelStockPage}">Stock Wheels</a></li>
            <li><a class="dropdown-item"  th:href="@{/stocktirespage}">Stock Tires></a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a th:href="@{/report}" class="nav-link">Report</a>
        </li>
      </ul>
    </div>
  </div>
</nav>





<div class="container mt-5">
  <h2>Wheels Sale</h2>
  <form th:action="@{/sellWheel}"  method="post">

    <!-- Hidden input for tireId -->
    <input type="hidden" id="wheelId" name="wheelId" th:value="${wheel.id}" />

    <div class="mb-3">
      <label for="wheelSellingPrice" class="form-label">Wheel Selling Price</label>
      <input type="number" id="wheelSellingPrice" name="wheelPrice" step="0.01" class="form-control" required>
    </div>


    <div class="mb-3">
      <label for="wheelSize" class="form-label">Wheel Size</label>
      <input type="number" id="wheelSize" name="wheelSize" th:field="*{wheel.wheelSize}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="wheelBrand" class="form-label">Wheel Brand</label>
      <input type="text" id="wheelBrand" name="wheelBrand" th:field="*{wheel.wheelBrand}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="dateCreated" class="form-label">Date Created</label>
      <input type="date" id="dateCreated" name="dateCreated" th:value="*{wheel.dateCreated}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="wheelPrice" class="form-label">Wheel Price(Stock)</label>
      <input type="number" id="wheelPrice" name="wheelPrice" step="0.01" th:field="*{wheel.wheelPrice}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="wheelSerialNumber" class="form-label">Serial Number</label>
      <input type="text" id="wheelSerialNumber" name="WheelSerialNumber" th:field="*{wheel.wheelSerialNumber}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="stockOriginWheel" class="form-label">Stock Origin</label>
      <input type="text" class="form-control" id="stockOriginWheel" name="stockOriginWheel" th:field="${wheel.stockOriginWheel}" required>
    </div>

    <button type="submit" class="btn btn-primary">Sell</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
