<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Shop</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

<nav>
  <div class="nav-wrapper teal">
    <a href="#" class="brand-logo">My App</a>
    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li>
        <a href="#" class="dropdown-trigger" data-target="sales-dropdown">Sales</a>
        <ul id="sales-dropdown" class="dropdown-content">
          <li><a th:href="@{/searchTires}">Sale Tires</a></li>
          <li><a th:href="@{/searchWheels}">Sale Wheels</a></li>
        </ul>
      </li>
      <li>
        <a href="#" class="dropdown-trigger" data-target="stock-dropdown">Stock</a>
        <ul id="stock-dropdown" class="dropdown-content">
          <li><a  th:href="@{/stocktirespage}">Stock Tires</a></li>
          <li><a th:href="@{/wheelStockPage}">Stock Wheels</a></li>
        </ul>
      </li>

      <li>
        <a href="#" class="dropdown-trigger" data-target="report-dropdown">Report</a>
        <ul id="report-dropdown" class="dropdown-content">
          <li><a th:href="@{/generatePdfReportForTiresSales}">Tires Report</a></li>
          <li><a th:href="@{/generatePdfReportForWheelsSales}">Wheels Report</a></li>
        </ul>
      </li>

      <li><a th:href="@{/home}">Home</a></li>
    </ul>
  </div>
</nav>

<ul class="sidenav" id="mobile-demo">
  <li><a href="#" class="sidenav-close">Sales</a></li>
  <li><a href="#" class="sidenav-close">Stock</a></li>
  <li><a href="#" class="sidenav-close">Report</a></li>
  <li><a href="#" class="sidenav-close">Home</a></li>
</ul>


<div class="container mt-5">
  <h2>Wheels Sale</h2>
  <form th:action="@{/sellWheel}" method="post">

    <!-- Hidden input for wheelId -->
    <input type="hidden" id="wheelId" name="wheelId" th:value="${wheel.id}" />

    <div class="input-field">
      <input type="number" id="wheelSellingPrice" name="wheelPrice" step="0.01" class="validate" required>
      <label for="wheelSellingPrice" class="active">Wheel Selling Price</label>
    </div>

    <div class="input-field">
      <input type="number" id="wheelSize" name="wheelSize" th:field="*{wheel.wheelSize}" class="validate" readonly>
      <label for="wheelSize" class="active">Wheel Size</label>
    </div>
    <div class="input-field">
      <input type="text" id="wheelBrand" name="wheelBrand" th:field="*{wheel.wheelBrand}" class="validate" readonly>
      <label for="wheelBrand" class="active">Wheel Brand</label>
    </div>
    <div class="input-field">
      <input type="date" id="dateCreated" name="dateCreated" th:value="*{wheel.dateCreated}" class="validate" readonly>
      <label for="dateCreated" class="active">Date Created</label>
    </div>
    <div class="input-field">
      <input type="number" id="wheelPrice" name="wheelPrice" step="0.01" th:field="*{wheel.wheelPrice}" class="validate" readonly>
      <label for="wheelPrice" class="active">Wheel Price (Stock)</label>
    </div>
    <div class="input-field">
      <input type="text" id="wheelSerialNumber" name="WheelSerialNumber" th:field="*{wheel.wheelSerialNumber}" class="validate" readonly>
      <label for="wheelSerialNumber" class="active">Serial Number</label>
    </div>

    <div class="input-field">
      <input type="text" id="stockOriginWheel" name="stockOriginWheel" th:field="${wheel.stockOriginWheel}" class="validate" readonly>
      <label for="stockOriginWheel" class="active">Stock Origin</label>
    </div>

    <button type="submit" class="btn waves-effect waves-light">Sell</button>
  </form>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  M.AutoInit(); // Initialize Materialize components
</script>
<script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownElems = document.querySelectorAll('.dropdown-trigger');
            M.Dropdown.init(dropdownElems, { coverTrigger: false });

            const sidenavElems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(sidenavElems);
        });
    </script>
</body>
</html>
