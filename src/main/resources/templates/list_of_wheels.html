<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheels Search Result</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav>
  <div class="nav-wrapper teal">
    <a href="#" class="brand-logo">My App</a>
    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li>
        <a href="#" class="dropdown-trigger" data-target="sales-dropdown">Sales</a>
        <ul id="sales-dropdown" class="dropdown-content">
          <li><a th:href="@{/searchTires}">Sale Tires</a></li>
          <li><a th:href="@{/searchWheels}">Sale Wheels</a></li>
        </ul>
      </li>
      <li>
        <a href="#" class="dropdown-trigger" data-target="stock-dropdown">Stock</a>
        <ul id="stock-dropdown" class="dropdown-content">
          <li><a  th:href="@{/stocktirespage}">Stock Tires</a></li>
          <li><a th:href="@{/wheelStockPage}">Stock Wheels</a></li>
        </ul>
      </li>
      <li>
        <a href="#" class="dropdown-trigger" data-target="report-dropdown">Report</a>
        <ul id="report-dropdown" class="dropdown-content">
          <li><a th:href="@{/generatePdfReportForTiresSales}">Tires Report</a></li>
          <li><a th:href="@{/generatePdfReportForWheelsSales}">Wheels Report</a></li>
        </ul>
      </li>
      <li><a th:href="@{/home}">Home</a></li>
    </ul>
  </div>
</nav>

<ul class="sidenav" id="mobile-demo">
  <li><a href="#" class="sidenav-close">Sales</a></li>
  <li><a href="#" class="sidenav-close">Stock</a></li>
  <li><a href="#" class="sidenav-close">Report</a></li>
  <li><a href="#" class="sidenav-close">Home</a></li>
</ul>


<div class="container mt-4">
  <h2> Wheel Search Results</h2>
  <ul>
    <li th:each="wheel : ${wheels}">
      <a th:href="@{/sellWheel(wheelId=${wheel.id})}">
        <!-- Display whatever tire details you want here -->
        <span th:text="${wheel.wheelBrand + ' || ' + wheel.wheelSize + '|| '  +  'price: '+wheel.wheelPrice}"></span>
      </a>
    </li>
  </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownElems = document.querySelectorAll('.dropdown-trigger');
            M.Dropdown.init(dropdownElems, { coverTrigger: false });

            const sidenavElems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(sidenavElems);
        });
    </script>
</body>
</html>
